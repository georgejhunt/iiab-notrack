<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
td {
	text-align: center;
}
table {
	border-top-width: thin;
	border-right-width: thin;
	border-bottom-width: thin;
	border-left-width: thin;
	border-collapse:collapse;
	border:#CCC
</style>
</head>

<body>
<table width="200" border="1" align="center">
  <tr>
    <th scope="col">&nbsp;</th>
    <th scope="col"><img src="globe-icon.png" width="64" height="64" /></th>
    <th scope="col"><img src="star.jpg" width="72" height="70" /></th>
  </tr>
  <tr>
    <th scope="row"><img src="network-wired.png" width="48" height="48" /></th>
    <td><input type="checkbox" name="checkbox" id="checkbox" /></td>
    <td><input type="checkbox" name="checkbox2" id="checkbox2" /></td>
  </tr>
  <tr>
    <th scope="row"><img src="icon.png" width="48" height="48" /></th>
    <td><input type="checkbox" name="checkbox3" id="checkbox3" /></td>
    <td><input type="checkbox" name="checkbox4" id="checkbox4" /></td>
  </tr>
</table>
</body>
</html>
